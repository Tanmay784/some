<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>age in days</title>
	<link href="style.css" rel="stylesheet">

</head>
<body>
	<div class="container-1">

	<!-- rock paper scissor -->
	<div class="container-3">
		<h1>3. rock paper scissor</h1>
		<div class="flex-box-3" id="flex-rps">
			<img id="papper" src="some99.github.io/papper.jpg" alt="" height="150px"; width="150px" onclick="humanrps(this)">

</div>
